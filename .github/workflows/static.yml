        # This workflow will build and deploy a website to GitHub Pages
        # Steps:
        # 1. Check out the latest commit from the repository
        # 2. Set up a Job to build the site using the current workflow.
        # 3. Upload Artifact of the build to enable Github Pages deployment
        name: Deploy static content to Pages

        on:
          # Runs on pushes to the default branch
          push:
            branches: ["main"]

          # Allows you to run this workflow manually from the Actions tab
          workflow_dispatch:

        # Sets permissions so the workflow can read and write to the repository
        permissions:
          contents: read
          pages: write
          id-token: write

        # Allow one concurrent deployment
        concurrency:
          group: "pages"
          cancel-in-progress: true

        jobs:
          # Single deploy job since we're just deploying
          deploy:
            environment:
              name: github-pages
              url: ${{ steps.deployment.outputs.page_url }}
            runs-on: ubuntu-latest
            steps:
              - name: Checkout
                uses: actions/checkout@v3
              - name: Setup Pages
                uses: actions/configure-pages@v3
              - name: Upload artifact
                uses: actions/upload-pages-artifact@v2
                with:
                  # Upload entire repository
                  path: '.'
              - name: Deploy to GitHub Pages
                id: deployment
                uses: actions/deploy-pages@v2
        
